<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmemte aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível"></picture>

        <h1>Repdroduzindo áudio</h1>

        <p>Vamos aprender a repdroduzir áudios em HTML5.</p>
        <audio preload ="metadata" autoplay controls loop>
            <source src="midia/Lint Roller - Cxdy.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/Lint Roller - Cxdy.mp3"> Clique aqui para baixar o arquivo MP3.</a></p>
        </audio>

    
</body>
</html>
