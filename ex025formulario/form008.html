<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inum1">Número 1:</label>
            <input type="number" name="num1" id="inum1" min="0" max="30" required oninput="isom.innerHTML = Number(inum1.value) + Number(inum2.value)">

        </p>
        <p>
            <label for="inum2">Número 2</label>:
            <input type="number" name="num2" id="inum2" min="0" max="50" required oninput="isom.innerHTML = Number(inum1.value) + Number(inum2.value )">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="som" id="isom">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpa">
        </p>

    </form>
</body>
</html>
